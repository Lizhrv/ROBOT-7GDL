<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Sistemas - Robot 7GDL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-main: #0f172a;
            --bg-card: #1e293b;
            --border-color: #334155;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --accent: #38bdf8;
            --success: #22c55e;
            --danger: #ef4444;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-main);
            color: var(--text-primary);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .dashboard {
            background-color: var(--bg-card);
            width: 100%;
            max-width: 1000px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            display: grid;
            grid-template-areas: 
                "header header"
                "config config"
                "sidebar main"
                "footer footer";
            grid-template-columns: 350px 1fr;
        }

        header {
            grid-area: header;
            padding: 20px 30px;
            background: rgba(255, 255, 255, 0.03);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-size: 1.25rem;
            font-weight: 600;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            color: var(--accent);
        }

        .config-bar {
            grid-area: config;
            padding: 12px 30px;
            background: #111827;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 0.85rem;
        }

        .config-bar input {
            background: #1f2937;
            border: 1px solid var(--border-color);
            color: var(--accent);
            padding: 4px 12px;
            border-radius: 4px;
            font-family: 'JetBrains Mono', monospace;
        }

        .sidebar {
            grid-area: sidebar;
            padding: 30px;
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .main-content {
            grid-area: main;
            padding: 30px;
            background: #0f172a;
        }

        /* Botones Formales */
        .btn {
            width: 100%;
            padding: 12px;
            border-radius: 6px;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.2s;
            text-transform: uppercase;
            border: 1px solid transparent;
        }

        .btn-primary { background: var(--accent); color: #000; }
        .btn-primary:hover { background: #7dd3fc; }

        .btn-outline { border: 1px solid var(--border-color); color: var(--text-primary); }
        .btn-outline:hover { background: rgba(255,255,255,0.05); }

        .btn-danger { border: 1px solid var(--danger); color: var(--danger); }
        .btn-danger:hover { background: var(--danger); color: white; }

        #statusText {
            grid-area: footer;
            padding: 15px 30px;
            background: #020617;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
            color: var(--text-secondary);
            border-top: 1px solid var(--border-color);
        }

        .video-container {
            width: 100%;
            aspect-ratio: 16/9;
            background: #000;
            border-radius: 4px;
            border: 1px solid var(--border-color);
            overflow: hidden;
        }

        .label {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-bottom: 5px;
            display: block;
            text-transform: uppercase;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .dashboard {
                grid-template-areas: "header" "config" "main" "sidebar" "footer";
                grid-template-columns: 1fr;
            }
            .sidebar { border-right: none; border-top: 1px solid var(--border-color); }
        }
    </style>
</head>
<body>

<div class="dashboard">
    <header>
        <h1>Robot 7GDL <span style="font-weight: 300; color: var(--text-secondary);">| Control System</span></h1>
        <div id="connection-dot" style="width: 10px; height: 10px; background: var(--success); border-radius: 50%;"></div>
    </header>

    <div class="config-bar">
        <span>HOST IP:</span>
        <input type="text" id="ipInput" value="10.49.105.124">
        <span style="color: var(--text-secondary);">| PORT: 80</span>
    </div>

    <aside class="sidebar">
        <div>
            <span class="label">Comandos de Rutina</span>
            <div class="flex flex-col gap-3">
                <button class="btn btn-primary" onclick="sendCommand('/start', 'RUTINA_01 INICIADA', 'ERR_RUTINA_01')">Iniciar Servos</button>
                <button class="btn btn-outline" onclick="sendCommand('/rutina2', 'RUTINA_02 INICIADA', 'ERR_RUTINA_02')">Carro + Compresor</button>
            </div>
        </div>

        <div class="mt-auto">
            <span class="label">Mantenimiento</span>
            <button class="btn btn-danger" onclick="sendCommand('/reset', 'SISTEMA REINICIADO', 'ERR_RESET')">SISTEMA RESET</button>
        </div>
    </aside>

    <main class="main-content">
        <span class="label">Monitoreo Visual</span>
        <div class="video-container">
            <video class="w-full h-full object-cover" controls autoplay muted loop>
                <source src="video solid.mp4" type="video/mp4">
            </video>
        </div>
    </main>

    <div id="statusText">> SISTEMA_LISTO: Esperando instrucciones...</div>
</div>

<script>
    let isExecuting = false;

    function updateStatus(text, type) {
        const statusElement = document.getElementById('statusText');
        const dot = document.getElementById('connection-dot');
        
        statusElement.innerText = `> ${text}`;
        
        if (type === 'error') {
            statusElement.style.color = 'var(--danger)';
            dot.style.background = 'var(--danger)';
        } else {
            statusElement.style.color = 'var(--text-secondary)';
            dot.style.background = 'var(--success)';
        }
    }

    async function sendCommand(command, successMsg, failMsg) {
        if (isExecuting) return;
        
        const ip = document.getElementById('ipInput').value.trim();
        isExecuting = true;
        updateStatus(`ENVIANDO_PETICION: ${command}...`, 'info');

        try {
            const controller = new AbortController();
            const id = setTimeout(() => controller.abort(), 4000);
            
            const response = await fetch(`http://${ip}${command}`, { signal: controller.signal });
            clearTimeout(id);

            if (response.ok) {
                updateStatus(`OK: ${successMsg}`, 'success');
            } else {
                updateStatus(`${failMsg} (HTTP_${response.status})`, 'error');
            }
        } catch (e) {
            updateStatus(`TIMEOUT_ERROR: No se pudo conectar con ${ip}`, 'error');
        } finally {
            setTimeout(() => { isExecuting = false; }, 400);
        }
    }
</script>

</body>
</html>
