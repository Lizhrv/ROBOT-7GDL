<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control System | Robot 7GDL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-main: #0b0f1a;
            --bg-card: #161b2a;
            --bg-input: #020617;
            --border-color: #2d3748;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --accent: #38bdf8;
            --success: #10b981;
            --danger: #ef4444;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-main);
            color: var(--text-primary);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .dashboard {
            background-color: var(--bg-card);
            width: 100%;
            max-width: 1100px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            display: grid;
            grid-template-areas: 
                "header header"
                "config config"
                "sidebar main"
                "footer footer";
            grid-template-columns: 320px 1fr;
        }

        header {
            grid-area: header;
            padding: 20px 30px;
            background: rgba(255, 255, 255, 0.02);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-size: 1.1rem;
            font-weight: 600;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: var(--accent);
        }

        .config-bar {
            grid-area: config;
            padding: 12px 30px;
            background: var(--bg-input);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 15px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8rem;
        }

        .config-bar input {
            background: #1e293b;
            border: 1px solid var(--border-color);
            color: var(--accent);
            padding: 4px 10px;
            border-radius: 4px;
            outline: none;
        }

        .sidebar {
            grid-area: sidebar;
            padding: 25px;
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .main-content {
            grid-area: main;
            padding: 25px;
            background: #0f172a;
        }

        .label {
            font-size: 0.7rem;
            color: var(--text-secondary);
            margin-bottom: 8px;
            display: block;
            text-transform: uppercase;
            font-weight: 700;
            letter-spacing: 0.05em;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border-radius: 6px;
            font-weight: 600;
            font-size: 0.85rem;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
            cursor: pointer;
            border: 1px solid transparent;
        }

        .btn-primary { background: var(--accent); color: #000; }
        .btn-primary:hover { background: #7dd3fc; transform: translateY(-1px); }

        .btn-outline { border: 1px solid var(--border-color); color: var(--text-primary); background: transparent; }
        .btn-outline:hover { background: rgba(255,255,255,0.05); border-color: var(--text-secondary); }

        .btn-danger { border: 1px solid #450a0a; color: var(--danger); background: rgba(239, 68, 68, 0.1); }
        .btn-danger:hover { background: var(--danger); color: white; }

        .unity-viewport {
            width: 100%;
            aspect-ratio: 16/9;
            background: #000;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .unity-placeholder {
            text-align: center;
            font-family: 'JetBrains Mono', monospace;
            color: var(--text-secondary);
            opacity: 0.4;
        }

        footer {
            grid-area: footer;
            padding: 12px 30px;
            background: #020617;
            border-top: 1px solid var(--border-color);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
            display: flex;
            justify-content: space-between;
        }

        @media (max-width: 850px) {
            .dashboard {
                grid-template-areas: "header" "config" "main" "sidebar" "footer";
                grid-template-columns: 1fr;
            }
            .sidebar { border-right: none; border-top: 1px solid var(--border-color); }
        }
    </style>
</head>
<body>

<div class="dashboard">
    <header>
        <h1>Robot 7GDL <span style="font-weight: 300; color: var(--text-secondary);">Control Interface</span></h1>
        <div class="flex items-center gap-2">
            <span id="conn-status-text" style="font-size: 0.7rem; color: var(--text-secondary);">SISTEMA ONLINE</span>
            <div id="status-indicator" style="width: 8px; height: 8px; background: var(--success); border-radius: 50%;"></div>
        </div>
    </header>

    <div class="config-bar">
        <span>GATEWAY_IP:</span>
        <input type="text" id="ipInput" value="10.49.105.124" spellcheck="false">
        <span style="color: #475569;">| PROTOCOL: HTTP/JSON</span>
    </div>

    <aside class="sidebar">
        <section>
            <span class="label">Operaciones de Rutina</span>
            <div class="space-y-3">
                <button class="btn btn-primary" onclick="sendCommand('/start', 'RUTINA_SERVO_OK')">Ejecutar Servos</button>
                <button class="btn btn-outline" onclick="sendCommand('/rutina2', 'SISTEMA_CARRO_OK')">Carro + Compresor</button>
            </div>
        </section>

        <section class="mt-auto">
            <span class="label">Seguridad y Paro</span>
            <button class="btn btn-danger" onclick="sendCommand('/reset', 'SISTEMA_RESET_OK')">Reiniciar Sistema</button>
        </section>
    </aside>

    <main class="main-content">
        <span class="label">Simulación Digital Twin (Unity WebGL)</span>
        <div class="unity-viewport" id="unityContainer">
            <div class="unity-placeholder">
                <p>[ ESPACIO RESERVADO PARA UNITY WebGL ]</p>
                <p style="font-size: 0.6rem; margin-top: 5px;">CONTENEDOR 16:9 LISTO</p>
            </div>
        </div>
    </main>

    <footer>
        <div id="logText">SISTEMA_READY: Esperando comando...</div>
        <div style="color: #475569;">V 2.0.4 - STABLE</div>
    </footer>
</div>

<script>
    let isBusy = false;

    function updateUI(message, isError = false) {
        const log = document.getElementById('logText');
        const indicator = document.getElementById('status-indicator');
        const timestamp = new Date().toLocaleTimeString('en-GB', { hour12: false });
        
        log.innerText = `[${timestamp}] ${message}`;
        log.style.color = isError ? 'var(--danger)' : 'var(--text-secondary)';
        indicator.style.background = isError ? 'var(--danger)' : 'var(--success)';
    }

    async function sendCommand(endpoint, successText) {
        if (isBusy) return;
        const ip = document.getElementById('ipInput').value.trim();
        isBusy = true;
        updateUI(`ENVIANDO: ${endpoint}...`);

        try {
            const controller = new AbortController();
            const timeout = setTimeout(() => controller.abort(), 4000);
            
            // Usamos 'no-cors' para evitar bloqueos del navegador con el Arduino
            await fetch(`http://${ip}${endpoint}`, { mode: 'no-cors', signal: controller.signal });
            
            updateUI(`ÉXITO: ${successText}`);
        } catch (err) {
            updateUI(`ERROR: No se pudo alcanzar a ${ip}`, true);
        } finally {
            setTimeout(() => { isBusy = false; }, 500);
        }
    }
</script>
</body>
</html>
